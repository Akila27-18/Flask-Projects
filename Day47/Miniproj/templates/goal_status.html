<!DOCTYPE html>
<html>
<head>
  <title>Goal Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h2>{{ name }}'s Fitness Goals</h2>
  {% if user_goals %}
    <ul class="list-group mt-3">
      {% for g in user_goals %}
        <li class="list-group-item">{{ g.goal }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No goals found for {{ name }}.</p>
  {% endif %}
  <a href="{{ url_for('goal_form') }}" class="btn btn-secondary mt-4">Set Another Goal</a>
</body>
</html>
