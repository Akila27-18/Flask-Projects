<!DOCTYPE html>
<html lang="en">
<head>
  <title>Log Your Mood</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h2>Daily Mood Logger</h2>
  <form action="{{ url_for('mood_result') }}" method="POST" class="mt-4">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Mood:</label>
      <input type="text" name="mood" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Reason:</label>
      <textarea name="reason" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Log Mood</button>
  </form>
</body>
</html>
