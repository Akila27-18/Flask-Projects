<!DOCTYPE html>
<html>
<head>
  <title>Movie Ratings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h2>All Movie Ratings{% if filter %} â€“ Filtered by "{{ filter }}"{% endif %}</h2>
  {% if ratings %}
    <table class="table table-bordered mt-3">
      <thead>
        <tr><th>Name</th><th>Movie</th><th>Rating</th></tr>
      </thead>
      <tbody>
        {% for r in ratings %}
          <tr>
            <td>{{ r.name }}</td>
            <td><a href="{{ url_for('movie_page', title=r.movie) }}">{{ r.movie }}</a></td>
            <td>{{ r.rating }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No ratings available.</p>
  {% endif %}
  <a href="{{ url_for('rate_form') }}" class="btn btn-secondary mt-3">Rate a Movie</a>
</body>
</html>
