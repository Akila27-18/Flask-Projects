<!DOCTYPE html>
<html>
<head>
  <title>Rate a Movie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h2>Rate a Movie</h2>
  <form action="{{ url_for('submit_rating') }}" method="POST" class="mt-4">
    <div class="mb-3">
      <label>Your Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Movie Title:</label>
      <input type="text" name="movie" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Rating (1â€“10):</label>
      <input type="number" name="rating" min="1" max="10" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Rating</button>
  </form>
</body>
</html>
