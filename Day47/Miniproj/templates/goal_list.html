<!DOCTYPE html>
<html>
<head>
  <title>All Fitness Goals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h2>All Fitness Goals {% if filter_type %} (Filtered: {{ filter_type }}){% endif %}</h2>
  {% if goals %}
    <table class="table table-bordered mt-4">
      <thead><tr><th>Name</th><th>Goal</th></tr></thead>
      <tbody>
        {% for g in goals %}
          <tr>
            <td>{{ g.name }}</td>
            <td>{{ g.goal }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No goals to show.</p>
  {% endif %}
  <a href="{{ url_for('goal_form') }}" class="btn btn-secondary mt-4">Back to Goal Form</a>
</body>
</html>
