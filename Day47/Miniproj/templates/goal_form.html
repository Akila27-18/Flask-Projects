<!DOCTYPE html>
<html>
<head>
  <title>Set Fitness Goal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <h2>Set Your Fitness Goal</h2>
  <form action="{{ url_for('goal_submit') }}" method="POST" class="mt-4">
    <div class="mb-3">
      <label>Name:</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Goal:</label>
      <input type="text" name="goal" class="form-control" placeholder="e.g. Weight Loss, Build Muscle" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Goal</button>
  </form>
</body>
</html>
