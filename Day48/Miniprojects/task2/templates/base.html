<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Showcase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        header, footer { background: #333; color: white; padding: 1em; text-align: center; }
        .container { padding: 2em; }
        .card {
            background: white;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            width: 200px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card img { max-width: 100%; height: 250px; object-fit: cover; border-radius: 5px; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; }
    </style>
</head>
<body>
    <header>
        <h1>Online Book Showcase</h1>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 BookShelf Inc.</p>
    </footer>
</body>
</html>
