{% extends 'base.html' %}

{% block content %}
<div class="gallery-container">
    {% if photos %}
        {% for photo in photos %}
            <div class="photo-card">
                <img src="{{ url_for('static', filename=photo) }}" alt="Gallery Image">
            </div>
        {% endfor %}
    {% else %}
        <p>No photos available.</p>
    {% endif %}
</div>
{% endblock %}
