<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
        .team-container { display: flex; gap: 20px; flex-wrap: wrap; }
        .card { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; text-align: center; }
        .lead { border: 2px solid #007bff; }
        img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>
    {% block content %}{% endblock %}
</body>
</html>
