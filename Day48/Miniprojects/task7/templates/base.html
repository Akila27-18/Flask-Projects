<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Menu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #fefefe; }
        header, footer {
            background-color: #333; color: white; padding: 1em; text-align: center;
        }
        nav {
            background-color: #555; color: white; padding: 0.5em; text-align: center;
        }
        nav a {
            color: white; margin: 0 1em; text-decoration: none;
        }
        .category { margin-top: 2em; }
        .grid {
            display: flex; flex-wrap: wrap; gap: 1em; justify-content: center;
        }
        .dish {
            background: #fff; padding: 1em; width: 200px; border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: center;
        }
        .dish img {
            width: 100%; height: 150px; object-fit: cover; border-radius: 5px;
        }
        .out-of-stock {
            color: red; font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Delicious Menu</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/menu">Menu</a>
        <a href="/contact">Contact</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Gourmet Restaurant</p>
    </footer>
</body>
</html>
