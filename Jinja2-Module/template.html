<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { color: #333; }
    .project { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>
  <p>{{ bio }}</p>

  <h2>Projects</h2>
  {% for project in projects %}
    <div class="project">
      <strong>{{ project.name }}</strong><br>
      <span>{{ project.desc }}</span>
    </div>
  {% endfor %}

  {% if show_contact %}
    <h2>Contact</h2>
    <p>Email: {{ email }}</p>
  {% endif %}
</body>
</html>
